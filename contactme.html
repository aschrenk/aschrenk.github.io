	<h1 class="textbox">Contact Me Here:</h1><br>
	
	<form class="textbox" method="get" action="action.html">
		<table>
			<tr>
				<td><label for="name">Name: </label></td>
				<td><input type="text" name="name" size="30" maxLength="40" autofocus></td>
			</tr>
			<tr>
				<td><label for="email">Email: </label></td>
				<td><input type="email" name="email" size="30" autofocus></td>
			</tr>
			<tr>
				<td><label for="phone">Phone: </label></td>
				<td><input type="text" name="phone" size="20" maxLength="10" autofocus></td>
			</tr>
			<tr>
				<td id="left"><label for="message">Message: </label></td>
				<td><textarea type="text" name="message" cols="40" rows="3" autofocus></textarea></td>
			</tr>
		</table>
		
		<div id="buttons">
		<input class="button" type="submit" name="submit" value="Submit">
		<input class="button" type="reset" name="reset" value="Reset">
		</div>
	</form>
